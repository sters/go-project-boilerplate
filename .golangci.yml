linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - exhaustive
    - exhaustruct
    - funlen
    - gocognit
    - godox
    - ireturn
    - lll
    - mnd
    - testpackage
    - wsl

issues:
  exclude-dirs:
    - bin
    - .github
    - tools
  exclude-rules:
    - text: "shadow: declaration of \"err\""
      linters: ["govet"]
    - text: "use of `fmt.Print"
      linters: ["forbidigo"]
    - text: "is too short for the scope of its usage"
      linters: ["varnamelen"]
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gocyclo
        - lll
        - goconst
        - testpackage
        - goerr113
        - gosec
        - paralleltest
