name: Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or commit SHA (default: default branch)"
        required: false
        default: ""
      version:
        description: "Version (e.g., v1.2.3). Leave empty for auto-increment patch"
        required: false
        default: ""

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Determine ref
        id: ref
        run: |
          if [ -n "${{ inputs.ref }}" ]; then
            echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.event.repository.default_branch }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      - name: Setup gitsign
        uses: chainguard-dev/actions/setup-gitsign@main

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION=$(echo "$LATEST_TAG" | awk -F. '{print $1"."$2"."$3+1}')
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Determined version: $VERSION"

      - name: Create signed tag
        run: |
          git tag -s "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create draft release
        run: gh release create "${{ steps.version.outputs.version }}" --draft --title "${{ steps.version.outputs.version }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-checksums: ./dist/checksums.txt

      - name: Publish release
        run: gh release edit "${{ steps.version.outputs.version }}" --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
